name: Cas12 Nextflow Pipeline 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: zulu
    
    - name: Install Nextflow
      run: |
        wget -qO- get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin
        
    - name: Run pipeline
      env:
        NXF_VER: 23.10.1
      run: |
        /Users/jamessacco/opt/bin/nextflow run /Users/jamessacco/Github/projs/cas12/src/pipelines/main.nf

  test:

    needs: build
    
    runs-on: ubuntu-latest
    
    steps:
    
    - uses: actions/checkout@v2

    - name: Activate conda env
      run: |
        conda activate bio
    
    - name: Test pipeline results
      run: |
        # Add test steps here
        pytest tests/test.py